<!DOCTYPE html>
<html lang="en">
<head> 
	<meta charset="UTF-8">
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
  <title>MaterMind</title>

	<link rel="stylesheet" href="masterMind.css"/>
</head>
<body class="mastermind">
  <div class="mastermind-board">
    <h3 class="custom-heading">Pick a color:</h3>

    <div class="choice">
      <div class="item orange"></div> 
      <div class="item pink"></div>
      <div class="item blue"></div> 
      <div class="item green"></div> 
      
    </div>

    <h3 class="custom-heading"> current selection </h3>		
    <div class="selection"></div> 

  <h3 class="custom-heading">Hints</h3> 
  <div class="hints"></div>
  <div class="hints"></div>
  <div class="history-row"></div>


  <h3 class="custom-heading">Answer</h3>
  <div id="final-answer"></div>

  <button id="reset-button">Reset</button>
</div>



  <script src="masterMind.js"></script>
 </body>
</html>
